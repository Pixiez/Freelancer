<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Freelancer Projects</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: wheat;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: wheat;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .Logo img {
      height: 50px;
      width: auto;
    }

    .Nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-end;
    }

    .Nav a {
      padding: 8px 12px;
      text-decoration: none;
      color: red;
      border-radius: 4px;
      transition: 0.3s ease;
    }

    .Nav a:hover {
      color: brown;
    }

    .Contact1 {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url(../Pictures/Sunset.jpg);
      background-size: cover;
      background-position: center;
      padding: 2rem;
    }

    .concon {
      background-color: rgba(255, 248, 220, 0.92); /* wheat'e yakın saydam */
      border: 2px solid brown;
      border-radius: 10px;
      padding: 2rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .concon h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: brown;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1vh;
    }

    input, textarea {
      font-size: 1rem;
      padding: 10px;
      width: 100%;
      border: 1px solid brown;
      border-radius: 6px;
      background-color: #fff8dc;
      color: #333;
    }

    input::placeholder,
    textarea::placeholder {
      font-size: 1rem;
      color: #555;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    .conbutton {
      margin-top: 1vh;
      padding: 10px;
      font-size: 1rem;
      background-color: indianred;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .conbutton:hover {
      background-color: brown;
    }

    footer {
      background-color: indianred;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      height: 6vh;
      padding: 0 6vh;
    }

    .foo1 {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .foo2 a {
      margin-left: 10px;
      color: white;
      text-decoration: none;
    }

    /* Mobil Uyum */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .Nav {
        width: 100%;
        justify-content: center;
        margin-top: 10px;
        flex-wrap: wrap;
      }

      .Nav a {
        flex: 1 0 45%;
        text-align: center;
        background-color: #fff8dc;
        border: 1px solid #ddd;
        margin-bottom: 5px;
      }

      .concon {
        padding: 1rem;
      }

      .conbutton {
        width: 100%;
      }

      footer {
        flex-direction: column;
        height: auto;
        padding: 1rem;
        text-align: center;
      }

      .foo2 a {
        display: inline-block;
        margin: 5px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="Logo">
      <img src="./Pictures/code-design.png" alt="logo">
    </div>
    <div class="Nav">
      <div class="nav1"><a href="./Freelancer.html">Home</a></div>
      <div class="nav1"><a href="./Freelancer.html">About</a></div>
      <div class="nav1"><a href="./Projects.html">Projects</a></div>
      <div class="nav4"><a href="./Contact.html">Contact</a></div>
    </div>
  </header>

  <div class="Contact1">
    <div class="concon">
      <h1>Contact Me</h1>
      <form action="https://formspree.io/f/mpwljvwy" method="POST">
        <input type="text" class="Name" placeholder="Name" />
        <input type="email" class="email" placeholder="Email" />
        <input type="text" class="Subject" placeholder="Subject" />
        <input type="text" class="Number" placeholder="Phone Number" />
        <textarea class="Message" placeholder="Enter Message"></textarea>
        <button type="submit" class="conbutton">Submit</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="foo1">
      <i class="fa fa-envelope" style="font-size: 20px"></i>
      <p class="cal">emrsmz135@gmail.com</p>
    </div>
    <div class="foo2">
      <a href="https://www.instagram.com/emr_smz/?next=%2F" class="fa fa-instagram"> Instagram</a>
      <a href="https://www.linkedin.com/in/emir-sönmez-550069332" class="fa fa-linkedin"> LinkedIn</a>
      <a href="https://github.com/Pixiez" class="fa fa-github"> GitHub</a>
    </div>
  </footer>

</body>
</html>
